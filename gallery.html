<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Galería de Imágenes Subidas Clasificadas</h1>

    <!-- Enlace para ir a la página de carga de imágenes -->
    <a href="index.html" class="link-to-upload">Subir más fotos</a>

    <div class="gallery">
      <!-- Sección para las imágenes de "cat" -->
      <div class="category" id="cat-gallery">
        <h2>Imágenes de Gatos</h2>
        <div class="images-list" id="cat-images-list"></div>
      </div>

      <!-- Sección para las imágenes de "dog" -->
      <div class="category" id="dog-gallery">
        <h2>Imágenes de Perros</h2>
        <div class="images-list" id="dog-images-list"></div>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
